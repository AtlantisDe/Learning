<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://atlantisde.github.io/Web-Package/Static/layui/css/layui.css" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>



    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>Demo</legend>
    </fieldset>


    <div class="layui-collapse" lay-filter="test">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">
                <font color="red">域名配置</font>
            </h2>
            <div class="layui-colla-content">
                <table class="layui-hide" id="domains" lay-filter="domains"></table>
            </div>
        </div>
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">通用属性</h2>
            <div class="layui-colla-content">
                <p>通用属性</p>
            </div>
        </div>
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">其它</h2>
            <div class="layui-colla-content">
                <p>99999</p>
            </div>
        </div>
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">备注</h2>
            <div class="layui-colla-content">
                <p>....</p>
            </div>
        </div>
    </div>

    <script src="https://atlantisde.github.io/Web-Package/Static/layui/layui.all.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->




</body>

</html>
