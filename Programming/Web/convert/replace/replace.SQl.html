<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SQL 代码力量CodePower</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.7/css/layui.css" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

    <style mip-custom>
        .textarea_min {
            min-height: 200px;
        }
    </style>


</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>SQL 代码力量CodePower</legend>
    </fieldset>

    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">

            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">转义换行替换-不知道咋取名刚刚写出来,分享下</div>
                    <div class="layui-card-body">
                        <div class="layui-form" lay-filter="formTest">
                            <textarea name="text1" lay-verify="required" placeholder="请输入"
                                class="layui-textarea textarea_min"></textarea>
                            <button class="layui-btn" lay-submit lay-filter="zhuanhuan">转换</button>
                            <textarea name="text2" placeholder="请输入" class="layui-textarea textarea_min"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.layuicdn.com/layui-v2.5.7/layui.all.js" charset="utf-8"></script>

    <script>
        var aaa = null;
        layui.form.on('submit(zhuanhuan)', function (data) {
            aaa = data.field.text1;
            
            var str = data.field.text1;
            str = str.replace(/\n/g, " ");
            str = str.replace(/\"/g, "\\\"");
            str = str.replace("\t", " ");
            str = str.replace(/(^\s+)|(\s+$)/g, " ");
            str = str.replace(/[\r\n]/g," ");
            str = str.replace(/\s/g," ");
   
            str = str.replace(" ", "");
          
           

            layui.form.val("formTest", {
                "text2": str
            })
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    </script>

    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
</body>

</html>
