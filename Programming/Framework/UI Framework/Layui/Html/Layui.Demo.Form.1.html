<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo 表单模块文档 - layui.form</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.7/css/layui.css" media="all" />
</head>

<body>

    <script src="https://www.layuicdn.com/layui-v2.5.7/layui.all.js" charset="utf-8"></script>


    <div idGuid="1">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>1. 方框风格,自定义范围高宽样式</legend>
        </fieldset>

        <!-- begin -->
        <div class="layui-form layui-form-pane" lay-filter="Div_Demo_Form">

            <!-- begin 方框风格,自定义范围高宽样式-->

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 328px;">年龄范围--查询参数--最小值|最大值</label>
                    <div class="layui-input-block" style="margin-left: 328px;">
                        <div class="layui-input-inline" style="width: 180px;">
                            <input type="text" name="sQuery" placeholder="0.00" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 180px;">
                            <input type="text" name="eQuery" placeholder="0.00" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <!-- end -->


        </div>
        <!-- end -->

    </div>

    <div idGuid="2">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>2. 方框风格,行内表单</legend>
        </fieldset>

        <!-- begin -->
        <div class="layui-form layui-form-pane" lay-filter="Div_Demo2_Form">

            <!-- begin 方框风格,行内表单-->

            <div class="layui-form-item">
                <label class="layui-form-label">指标分类</label>
                <div class="layui-input-inline" style="width: 300px;">
                    <select name="Id_Guid2_Items" id="Id_Guid2_Items" lay-filter="Id_Guid2_Items">
                        <option value="">请选择指标类</option>
                    </select>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">日期范围</label>
                    <div class="layui-input-block">
                        <input type="text" name="TestDemosDateRange" id="TestDemosDateRange" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>

            </div>



            <div class="layui-form-item" style="width: 708px;">
                <label class="layui-form-label">指标分类</label>
                <div class="layui-input-block" style="">
                    <select name="Id_TestDemo4" id="Id_TestDemo4" lay-filter="Id_TestDemo4">
                        <option value="">请选择指标类</option>
                    </select>
                </div>




            </div>

            <div class="layui-form-item" style="width: 708px;">
                <div class="layui-inline">
                    <label class="layui-form-label">日期范围</label>
                    <div class="layui-input-block" style="width: 220px;">
                        <input type="text" name="TestDemoTT" id="TestDemoTT" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>

            <!-- end -->


        </div>
        <!-- end -->

    </div>



    <script>
        window.onload = function () {




            setTimeout(function () {


                layui.laydate.render({
                    elem: '#TestDemoTT',
                    trigger: 'click',
                    range: true
                });
                 



            }, 500);


            setInterval(function () {
                if (TmpValues.AutoRefresh) {
                    FunSignStateVersion1();

                }
            }, 10000);

        }



        layui.util.fixbar();
        layui.form.render();
        layui.element.init();
    </script>




</body>

</html>
