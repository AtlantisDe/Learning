<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Demo JS 中的 groupBy </title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://atlantisde.github.io/Web-Package/Static/layui/css/layui.css" media="all" />
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>Demo JS 中的 groupBy</legend>
    </fieldset>


    <script src="https://atlantisde.github.io/Web-Package/Static/layui/layui.all.js" charset="utf-8"></script>
    <script src='https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/linq.js/3.2.3/linq.min.js"></script>


    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->


    <script>
        window.onload = function () {
            var cars = [{
                'make': 'audi',
                'model': 'r8',
                'year': '2012'
            }, {
                'make': 'audi',
                'model': 'rs5',
                'year': '2013'
            }, {
                'make': 'ford',
                'model': 'mustang',
                'year': '2012'
            }, {
                'make': 'ford',
                'model': 'fusion',
                'year': '2015'
            }, {
                'make': 'kia',
                'model': 'optima',
                'year': '2012'
            }, ];

            var grouped = _.groupBy(cars, function (car) {
                return car.make;
            });

            console.log(grouped);
 

        }
    </script>

</body>

</html>
